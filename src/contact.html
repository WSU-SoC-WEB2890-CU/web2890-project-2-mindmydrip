<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Josefin+Sans:wght@200;300;400;600&family=Lisu+Bosa:ital,wght@0,300;1,300&family=Raleway:wght@300;500;600&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Contact Us - Hi-Hopes</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Hi hopes logo.jpg" alt="Hi-Hopes Logo" class="logo-img">
        <h1 class="navbar-title">Hi-Hopes by Hollie Estes</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="btn btn-primary">Home</a></li>
          <li class="nav-item"><a href="products.html" class="btn btn-primary">Products</a></li>
          <li class="nav-item"><a href="about.html" class="btn btn-primary">About Me</a></li>
          <li class="nav-item"><a href="contact.html" class="btn btn-primary">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2>Contact Us</h2>
          <p>Have a question or want to get in touch? Fill out the form below:</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer class="text-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Contact Us</h5>
          <p>Email: info@hihopes.com</p>
          <div class="social-icons">
            <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
          </div>
        </div>
        <div class="col-md-6">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="index.html" class="text-light">Home</a></li>
            <li><a href="products.html" class="text-light">Products</a></li>
            <li><a href="about.html" class="text-light">About Me</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
