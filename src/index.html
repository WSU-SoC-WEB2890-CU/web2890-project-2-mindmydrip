<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&family=Lisu+Bosa:ital,wght@0,300;1,300&family=Raleway:wght@300;500;600&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Hi-Hopes by Hollie Estes</title>
</head>
<body>
  <header>
    <img src="Hi hopes logo.jpg" alt="Hi-Hopes Logo" class="logo-img">
    <h1>Hi-Hopes by Hollie Estes</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html" class="btn btn-primary">Home</a></li>
      <li><a href="products.html" class="btn btn-primary">Products</a></li>
      <li><a href="about.html" class="btn btn-primary">About Me</a></li>
    </ul>
  </nav>
  <section class="content">
    <div class="hero-section">
      <img src="Hi hopes logo.jpg" alt="Hi-Hopes Logo">
      <h2>Welcome to My Small Business</h2>
      <p>"Stringing Joy and Elegance into Every Space"</p>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Garland-1.jpg" alt="Slide 1" class="d-block w-100 mx-auto">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item">
            <img src="Garland-2.jpg" alt="Slide 2" class="d-block w-100 mx-auto">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="carousel-item">
            <img src="Garland-3.jpg" alt="Slide 3" class="d-block w-100 mx-auto">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      
        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" ariahidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2023 Hi-Hopes
  </footer>
  <!-- Add this line to include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
